<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input
          class="form-control"
          id="nome"
          required
          [(ngModel)]="tutorial.nome"
          name="nome"
        />
      </div>

      <div class="form-group">
        <label for="fone">Fone</label>
        <input
          class="form-control"
          id="fone"
          required
          [(ngModel)]="tutorial.fone"
          name="fone"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          class="form-control"
          id="email"
          required
          [(ngModel)]="tutorial.email"
          name="email"
        />
      </div>

      <div class="form-group">
        <label for="pessoas">Pessoas</label>
        <input
          class="form-control"
          id="pessoas"
          type="number"
          min="1"
          required
          [(ngModel)]="tutorial.pessoas"
          name="pessoas"
        />
      </div>

      <div class="form-group">
        <label for="pais">Pais</label>

          type="text"
          class="form-control"
          id="pais"
          required
          [(ngModel)]="tutorial.pais"
          name="pais"
        >

            Selecione um país ...
          </option>

            <option value="SA" label="Arabia Saudita">Arabia Saudita</option>
            <option value="AM" label="Armenia">Armenia</option>
            <option value="AZ" label="Azerbaijao">Azerbaijao</option>
            <option value="BH" label="Bahrein">Bahrein</option>
            <option value="BD" label="Bangladesh">Bangladesh</option>
            <option value="BN" label="Brunei">Brunei</option>
            <option value="BT" label="Butao">Butao</option>
            <option value="KH" label="Camboja">Camboja</option>
            <option value="KZ" label="Cazaquistao">Cazaquistao</option>
            <option value="CN" label="China">China</option>
            <option value="KP" label="Coreia do Norte">Coreia do Norte</option>
            <option value="KR" label="Coreia do Sul">Coreia do Sul</option>
            <option value="AE" label="Emirados Arabes">Emirados Arabes</option>
            <option value="PH" label="Filipinas">Filipinas</option>
            <option value="GE" label="Georgia">Georgia</option>
            <option value="HK" label="Hong Kong SAR China">
              Hong Kong SAR China
            </option>
            <option value="YE" label="Iemen">Iemen</option>
            <option value="IN" label="India">India</option>
            <option value="ID" label="Indonesia">Indonesia</option>
            <option value="IR" label="Ira">Ira</option>
            <option value="IQ" label="Iraque">Iraque</option>
            <option value="IL" label="Israel">Israel</option>
            <option value="JP" label="Japao">Japao</option>
            <option value="JO" label="Jordania">Jordania</option>
            <option value="KW" label="Kuwait">Kuwait</option>
            <option value="LA" label="Laos">Laos</option>
            <option value="LB" label="Libano">Libano</option>
            <option value="MO" label="Macau SAR China">Macau SAR China</option>
            <option value="MY" label="Malasia">Malasia</option>
            <option value="MV" label="Maldivas">Maldivas</option>
            <option value="MN" label="Mongolia">Mongolia</option>
            <option value="MM" label="Myanmar [Burma]">Myanmar [Burma]</option>
            <option value="NP" label="Nepal">Nepal</option>

            <option value="HR" label="Croacia">Croacia</option>

            <option value="JE" label="Jersey">Jersey</option>
            <option value="LV" label="Letonia">Letonia</option>
            <option value="LI" label="Liechtenstein">Liechtenstein</option>
            <option value="LT" label="Lituania">Lituania</option>
            <option value="LU" label="Luxemburgo">Luxemburgo</option>
            <option value="MK" label="Macedonia">Macedonia</option>
            <option value="MT" label="Malta">Malta</option>
            <option value="MD" label="Moldavia">Moldavia</option>

          </optgroup>
        </select>
      </div>

      <div class="form-group">
        <label for="animais">Animais</label>
        <select
          class="form-control"
          id="animais"
          required
          required
          placeholder=""
          name="animais"
          [(ngModel)]="tutorial.animais"
          name="pais"
        >
          <option value="true">Sim</option>
          <option value="false">Não</option>
        </select>
      </div>

      <div class="form-group">
        <label for="idiomas">Idiomas</label>
        <select
          type="text"
          class="form-control"
          id="idiomas"
          required
          [(ngModel)]="tutorial.idiomas"
          name="idiomas"
        >
          <option value="Alemão">Alemão</option>
          <option value="Árabe">Árabe</option>
          <option value="Espanhol">Espanhol</option>
          <option value="Francês">Francês</option>
          <option value="Húngaro">Húngaro</option>
          <option value="Inglês">Inglês</option>
          <option value="Italiano">Italiano</option>
          <option value="Polonês">Polonês</option>
          <option value="Romeno">Romeno</option>
          <option value="Russo">Russo</option>
          <option value="Turco">Turco</option>
          <option value="Ucraniano">Ucraniano</option>
        </select>
      </div>

      <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Tutorial was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newTutorial()">Add</button>
    </div>
  </div>
</div>
